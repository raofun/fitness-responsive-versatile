<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness</title>
    <link rel="stylesheet" href="styles/versatile.css">
    <script src="https://kit.fontawesome.com/eea72cbb53.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <h3 class="nav-tit">Fitness</h3>
            <div class="nav-items">
                <li class="items-nav" id="home">Home</li>
                <li class="items-nav">Service</li>
                <li class="items-nav">Contact</li>
                <li class="items-nav">About</li>
            </div>
            <button class="nav-btn"><i class="fa-solid fa-bars"></i></button>
        </nav>
        <div class="banner">
            <div class="banner-left">
                <h2 class="left-tit">Get body in <span class="caligraphy">shape</span> & stay healthy</h2>
                <p class="left-des">A huge selection of health and fitness content, healthy recipes and transformation stories to help you get fit and stay fit!</p>
                <div class="btns">
                    <button class="btn-1">Join Club Now!</button>

                </div>

                <div class="lefty">
                    <div class="round-box"></div>
                    <div class="tutorial">
                        <h5 class="tuto-tit">350+</h5>
                        <p class="tuto-des">Video tutorial</p>
                    </div>
                </div>
                <img src="images/Images 2.png" alt="">
                <div class="righty">
                    <h3 class="righty-tit">500+</h3>
                    <p class="righty-des">Free Workout Videos</p>
                </div>
            </div>
        </div>

    <main></main>
    <footer></footer>
